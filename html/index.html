<!DOCTYPE html>
<html lang="en">
    <head>
        <title>calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        
        <div class="container case">
            <div class="calculator">
                <div id="display">
                    <div id="equal">=</div>
                    <div id="equation"></div>
                    <div id="result"></div>
                </div>
                <div id="operations">
                    <button class="flex-item pink-box"data-value="C">C</button>
                    <button class="flex-item oper"data-value="M">M</button>
                    <button class="flex-item oper"data-value="%">%</button>
                    <button class="flex-item oper"data-value="/">/</button>

                    <button class="flex-item"data-value="7">7</button>
                    <button class="flex-item"data-value="8">8</button>
                    <button class="flex-item"data-value="9">9</button>
                    <button class="flex-item oper"data-value="*">*</button>

                    <button class="flex-item"data-value="4">4</button>
                    <button class="flex-item"data-value="5">5</button>
                    <button class="flex-item"data-value="6">6</button>
                    <button class="flex-item oper"data-value="-">-</button>

                    <button class="flex-item"data-value="1">1</button>
                    <button class="flex-item"data-value="2">2</button>
                    <button class="flex-item"data-value="3">3</button>
                    <button class="flex-item oper"data-value="+">+</button>

                    <button class="flex-item"data-value=".">.</button>
                    <button class="flex-item"data-value="0">0</button>
                    <button class="flex-item"data-value="del">del</button>
                    <button class="flex-item pink-box"data-value="=">=</button>
                    
                </div>
            </div>
        </div>
        <script src="../js/general.js"></script>
    </body>
</html>
